<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRYPTO STATE | Markets</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #222; color: white; padding: 10px 20px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    h1 { text-align: center; padding: 20px 0; }
    table { width: 90%; margin: auto; border-collapse: collapse; background: white; }
    th, td { padding: 12px 16px; border-bottom: 1px solid #ddd; text-align: center; }
    th { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <header>
    <h2>CRYPTO STATE</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="markets.html">Markets</a>
      <a href="trade.html">Trade</a>
      <a href="earns.html">Earns</a>
      <a href="assets.html">Assets</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <h1>Live Crypto Market Prices</h1>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Coin</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>24h Change</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading data...</td></tr>
    </tbody>
  </table>

  <footer>
    <p>&copy; 2025 CRYPTO STATE. All Rights Reserved.</p>
  </footer>

  <script>
    async function loadCryptoData() {
      const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false");
      const data = await response.json();
      const table = document.querySelector("#crypto-table tbody");
      table.innerHTML = "";
      data.forEach((coin, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td><img src="${coin.image}" alt="${coin.name}" style="width: 20px; vertical-align: middle;"> ${coin.name}</td>
          <td>${coin.symbol.toUpperCase()}</td>
          <td>$${coin.current_price.toLocaleString()}</td>
          <td style="color: ${coin.price_change_percentage_24h >= 0 ? 'green' : 'red'};">
            ${coin.price_change_percentage_24h.toFixed(2)}%
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    loadCryptoData();
  </script>
</body>
</html>
